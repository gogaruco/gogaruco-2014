  - name: "The Scientific Method of Troubleshooting"
    start: "2:15"
    end: "2:45"
    speaker: "Blithe Rocher"
    image: "speakers/brocher.jpg"
    description: "For software engineers, troubleshooting is one of the toughest and most important skills to develop. When problems arise, a beginning developer's first instincts are to panic and head to StackOverflow. Rather than quick fixes, it's important to seek a deeper understanding of what went wrong.<br /><br />Biologists, chemists, and physicists increase understanding about the world by applying the logical steps of the scientific method to discover solutions to complex problems. Like scientists, developers can learn troubleshooting skills by treating each problem like a mini \"science\" experiment.<br /><br />In this talk we'll explore how using the scientific method can lead to greater understanding and more viable solutions to complex problems."
    anchor: "brocher"
  - name: "Let's Build a Computer!"
    start: "3:00"
    end: "3:30pm"
    speaker: "Ryan Davis"
    image: "speakers/rdavis.jpg"
    description: "The increasing accessibility of computing and scripting languages means more and more of us don't have computer science fundamentals and hand-wave our laptops and servers as <em>magic</em>. But, it doesn't take much to learn that the wizard box you type on every day is just layers of simple logic wrapped and reused all the way up. Indeed, starting with a single nand gate you can build the entire realm of boolean logic, and from that, a computer.<br /><br />Working through a curriculum called <em>Nand to Tetris</em>and its associated text book <em>The Elements of Computing Systems</em>, the Seattle.rb Study Group did exactly that. In just 12 short weeks,we went from nothing to a whole stack computer starting from just a single nand gate. We built a (simulated) computer, an assembler for its machine code, a virtual machine, a high level language compiler, and an OS with games to run.<br /><br />In this talk, I will start with the nand gate, and build up a working computer explaining each layer as I go. You may not be able to build along with me in just a half hour, but I hope to infect you with my love for this curriculum and hopefully have it spread to your ruby/study group."
    anchor: "rdavis"
  - name: "Snack Break"
    start: "3:30"
    end: "4:00"
  - name: "Lightning Talks"
    start: "4:00"
    end: "4:30"
    speaker: "Hosted by Sarah Mei"
    image: "speakers/smei.jpg"
    description: "Lightning talks are back! Share your Ruby-related talk of four minutes or less with 400 of your closest friends. We welcome the wacky, the serious, the ranty, and the technical. We'll do a mini-call-for-proposals on Friday for attendees, during the conference, so watch for announcements around that. If you propose one, you'll be notified Saturday morning whether you'll be doing it that afternoon."
    anchor: "smei"
  - name: "Gilding the Rose: Refactoring Legacy Code"
    start: "4:45"
    end: "5:15"
    speaker: "Randy Coulman"
    image: "speakers/rcoulman.jpg"
    description: "We all run into legacy code. Sometimes, we even write it ourselves. Working with legacy code can be a daunting challenge, but there are ways to tackle it. The Gilded Rose code kata is a coding exercise for practicing refactoring and testing skills in a legacy codebase.<br /><br />In this presentation, I use the Gilded Rose kata to demonstrate techniques for safely working with a legacy codebase and using pure baby-step refactorings to improve the design."
    anchor: "rcoulman"
  - name: "The Golden Age of the Internet"
    start: "5:30"
    end: "6:00"
    speaker: "Pat Allan"
    image: "speakers/pallan.png"
    description: "Congratulations. The Internet is now the centre of civilisation as we know it, and we are the ones who shape the Internet. Our skills are in high demand, we are paid well, we find our work challenging, interesting, and even sometimes fulfilling. These are the glory days of our industry, and we should soak up every minute of it!<br /><br />But with such great power comes a great deal of responsibility. Will we be looking back in the near future, wondering if we squandered our opportunities to shape the digital world accordingly?<br /><br />There's no doubt that we value humanity, intelligence, and compassion. Let's take a look at the ways our industry can ensure these values are reflected not just in the people we are, but the way we work."
    anchor: "pallan"
