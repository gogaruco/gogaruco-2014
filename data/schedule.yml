  - name: "Refactoring Ruby with Monads"
    start: "10:45"
    end: "11:15"
    speaker: "Tom Stuart"
    image: "speakers/tstuart.jpg"
    description: "Monads are in danger of becoming a bit of a joke: for every person who raves about them, there's another person asking what in the world they are, and a third person writing a confusing tutorial about them. With their technical-sounding name and forbidding reputation, monads can seem like a complex, abstract idea that's only relevant to mathematicians and Haskell programmers.<br /><br />Forget all that! In this pragmatic talk we'll roll up our sleeves and get stuck into refactoring some awkward Ruby code, using the good parts of monads to tackle the problems we encounter along the way. We'll see how the straightforward design pattern underlying monads can help us to make our code simpler, clearer and more reusable by uncovering its hidden structure, and we'll all leave with a shared understanding of what monads actually are and why people won't shut up about them."
    anchor: "tstuart"
  - name: "The Short and Happy Lives of TCP and HTTP Requests"
    start: "11:30"
    end: "12:00"
    speaker: "Starr Horne"
    image: "speakers/shorne.png"
    description: "As Rails developers we depend on the network. But if you're new to web development, it's probably a mystery. That's a problem. Knowing how the network works is critical for fixing certain types of bugs and for diagnosing performance issues.<br /><br />In this talk, we'll follow the lives of a TCP and an HTTP request, marvel as they pass through your browse, OS, router, web server and app serve. Finally, we'll discuss how this knowledge is used to fix common bugs and increase app performance."
    anchor: "shorne"
  - name: "Lunch"
    start: "12:00"
    end: "1:30"
  - name: "Building Board Games with Ruby"
    start: "1:30"
    end: "2:00"
    speaker: "Yonatan Bergman"
    image: "speakers/ybergman.jpg"
    description: "Board games are seeing a huge resurgence right now, everywhere you look people are playing new games. The Internet and crowd funding has made it possible for almost anyone to design and develop a physical board game.<br /><br />Join me while I share the story of how I used Ruby to design my first board game. How I honed the game mechanics and optimized all the different moving parts. You will leave this talk knowing the process of designing and developing a board game from scratch and how Ruby can help you iterate fast on new ideas using simple code, simulations and some statistics."
    anchor: "ybergman"
  - name: "Giant Pile of Data"
    start: "2:15"
    end: "2:45"
    speaker: "Aja Hammerly"
    image: "speakers/ahammerly.jpg"
    description: "Storage gets cheaper every year and as a result many folks are turning into data hoaders. Maybe your current project has gigabytes or even terrabytes of data sitting in storage. Perhaps some has used the words \"big data\", \"data mining\", or \"personalized experience\" as an excuse to keep paying the storage bills.<br /><br />Do you actually look at that data? How often do you use it? Is it really worth keeping it around? Do you know what questions it can answer?<br /><br />In this talk I'll discuss how to use data to drive improvement and when to let it go. I'll focus not only on analysis tools, but also on interpretting data and how to decide if your data is valuable or clutter."
    anchor: "ahammerly"
  - name: "Why We Can't Have Nice Things: Floats, Dates, and Names"
    start: "3:00"
    end: "3:30"
    speaker: "John Feminella"
    image: "speakers/jfeminella.jpg"
    description: "The real world is a messy place, and software reflects this to some extent. This messiness, however, doesn't mesh well with the general tendencies of software developers, who like to try to simplify the world with assumptions. When those assumptions later turn out to be wrong, bad things happen.<br /><br />In this talk, we'll discuss three perennial sources of bad developer assumptions: floating point numbers, dates and times and  the names of people, places, and things.<br /><br />We'll illustrate why each of several commonly-made assumptions is incorrect, show how to use Ruby to arrive at the correct answer, and empower you to make better decisions about your code in the process."
    anchor: "jfeminella"
  - name: "Snack Break"
    start: "3:30"
    end: "4:00"
  - name: "Technical Onboarding, Training, and Mentoring"
    start: "4:00"
    end: "4:30"
    speaker: "Kate Heddleston"
    image: "speakers/kheddleston.jpg"
    description: "With the increase of code academies training new engineers there is an increase in junior engineers on the market. A lot of companies are hesitant to hire too many young engineers because they lack sufficient resources to train them. This is a talk about how to make junior engineers into independent and productive members of your engineering team faster and cheaper by outlining a plan for how to onboard engineers effectively based on data and anecdotes gathered from companies in San Francisco."
    anchor: "kheddleston"
  - name: "Taking over Someone Else's Open-Source Projects"
    start: "4:45"
    end: "5:15"
    speaker: "Daniel Doubrovkine"
    image: "speakers/ddoubrovkine.jpg"
    description: "Over the past years I've created numerous open-source libraries, but my biggest and most popular open-source Ruby projects aren't my own. Three years ago I took over <a href=https://github.com/intridea/grape>Grape</a> and more recently Hashie <a href=https://github.com/intridea/hashie>Hashie</a>. Both are very important to the community and used by thousands of projects.<br /><br />Taking over someone else's project without just forking it away is both a commitment and a challenge. It's often ungrateful work, but it's really important. In this talk I'll give some history, motivations and practical tools of how to do it. What do to when maintainers go MIA, and more."
    anchor: "ddoubrovkine"
