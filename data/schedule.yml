saturday:
  - name: "Reimplementing Ruby's Hash"
    start: "10:00"
    end: "10:30"
    speaker: "Nathan Long"
    image: "speakers/nlong.jpg"
    description: "Hashes are very useful for labeling little bits of data. But do you know how cool they really are? For instance, whether a hash has 10 keys or 10 million doesn't change how long it takes to find the key you're looking for.<br /><br />How does that work? I'll show you! We'll build our own hash class in Ruby. I'll also show you that \"Big O\" analysis isn't scary as we make our hash lean and mean.<br><br>Finally, we'll see what our hash can teach us about related topics, like programming languages and databases. Come ready to learn!"
    anchor: "nlong"
  - name: "Building an ORM with AReL: Walking up the (AS)Tree."
    start: "10:45"
    end: "11:15"
    speaker: "Vipul Amler and Prathamesh Sonpatki"
    image: "speakers/vamler.jpg"
    description: "We all love ActiveRecord. Its amazing. But how exactly does ActiveRecord handle generating complex SQL queries? How Joins, Associations and Table Relations are handled? Most of this raw power comes from ARel. ARel is packed up with many features for complex query generation.<br /><br />Lets build our own ORM on top of ARel to see it in action. In the process we will also explore about how ActiveRecord hooks up with ARel. <br /><br />This talk describes Relational Algebra, Object and Collection modelling of ARel using a tiny ORM at its base. At the end of talk you will be equipped with better understanding of ARel and AR as an ORM."
    anchor: "vamler"
  - name: "Sketchnoting: Creative Notes for Technical Content"
    start: "11:30"
    end: "12:00"
    speaker: "Jessica Eldredge"
    image: "speakers/jeldredge.png"
    description: "As developers, most of our time is spent on computers and electronic devices; but sometimes good old-fashioned pen and paper is the best way to explore and develop our ideas. Sketchnoting combines hand-drawn elements and text to enhance focus, improve memory, and visualize important concepts. The practice of sketchnoting is not about the ability to draw&mdash;it's about the ability to listen.<br /><br />This talk will cover tools and techniques to visually capture ideas, how to approach the mental multitasking required to sketch during technical talks and meetings, and why \"I can not draw\" is just a mental barrier to embracing creativity in your notes."
    anchor: "jeldredge"
