intro: "Registration for the Golden Gate Ruby Conference gets you a slew of benefits, some sweet swag, access to great parties and evening events, and of course, the company of top-notch Ruby talent!"
disclaimer: "Refunds are available until August 15, 2014, 11:59pm PST, for price paid minus the processing fees paid at time of purchase. After that, tickets can only be transferred. The deadline for ticket transfers is August 29, 2014 at 11:59pm PST. Email the team with any questions or to arrange transfers."
