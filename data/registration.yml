intro: "Registration for the Golden Gate Ruby Conference gets you a slew of benefits, some sweet swag, access to great parties and evening events, and of course, the company of top-notch Ruby talent!"
disclaimer: "Refunds are available until August 13, 2013, 11:59pm EST, for price paid minus the processing fees paid at time of purchase. After that, tickets can only be transferred. The deadline for ticket transfers is August 27, 2012 at 11:59pm EST. Email the team with any questions or to arrange transfers."
