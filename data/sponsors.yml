diamond:
  - name: "Skylight"
    lighter_image: "sponsors/skylight-pages.png"
    darker_image: "sponsors/skylight-footer.png"
    description: "Skylight﻿ is a smart profiler that lets you quickly diagnose and resolve performance issues with your Rails apps where it matters: in production. It's built by the fine folks at <a href=http://www.tilde.io>Tilde Inc</a>, who have spent the last few years building open source projects like Ember, Handlebars and Rails itself. Visit skylight.io to start your free trial."
    website: "http://www.skylight.io"
  - name: "Bugsnag"
    lighter_image: "sponsors/bugsnag-pages.png"
    darker_image: "sponsors/bugsnag-footer.png"
    description: "Bugsnag detects crashes in your ruby apps, as well as apps written in most other popular programming languages and frameworks, automatically collecting useful diagnostics to help you resolve your errors quickly. Come and say hi at GoGaRuCo to pick up some swag, or sign up on bugsnag.com for a free trial!"
    website: "http://www.bugsnag.com"
  - name: "Hired"
    lighter_image: "sponsors/hired-pages.png"
    darker_image: "sponsors/hired-footer.png"
    description: "Hired gets you 5-15 job offers from 700+ VC backed companies that present opportunities to you—disclosing details about salary, signing bonus, and equity before you interview. Hired gives you the ability to source and explore career options seamlessly, in a transparent manner, and then pick the best opportunity for you."
    website: "http://hired.com/?utm_source=events&utm_medium=gogaruco&utm_campaign=gogaruby-sept_14-sponsor_logo"
  - name: "Stitch Fix"
    lighter_image: "sponsors/stitchfix.png"
    darker_image: "sponsors/stitchfix.png"
    description: "Stitch Fix is an online personal styling service that is reinventing the retail industry with innovative technology. We’re a full-stack startup creating unique solutions in data-driven merchandising, massively scaled personal styling, and complex logistics. We are Post Agile (!): very lightweight planning, continuous deployment, little tech debt, no product managers."
    website: "http://stitchfix.com"
platinum:
  - name: "Sharethrough"
    lighter_image: "sponsors/sharethrough-pages.png"
    darker_image: "sponsors/sharethrough-footer.png"
    description: "Sharethrough is building technology to power the distribution of meaningful content on the mobile web.  Named one of the “2014 Best Places to Work in the Bay Area”, talk to us if you're interested in working on everything from complex client-side workflows and analytics in Rails and CoffeeScript to real-time decisioning and auction theory in Scala."
    website: "http://www.sharethrough.com"
  - name: "CarbonFive"
    lighter_image: "sponsors/carbonfive.png"
    darker_image: "sponsors/carbonfive.png"
    description: "Carbon Five builds web and mobile products for innovative companies following a development process inspired by Agile and Lean UX. We've been creating compelling products, building teams and establishing effective and sustainable practices for more than 14 years using cutting edge technology and techniques on cross-functional teams."
    website: "http://www.carbonfive.com"
  - name: "Telmate"
    lighter_image: "sponsors/telmate.png"
    darker_image: "sponsors/telmate.png"
    description: "We’re not your typical San Francisco Ruby development shop, but we’re pretty proud of our gig. As the third largest and fastest growing inmate communications provider, we’re rapidly grabbing market share from our competition. We rock in customer service and we kick ass in all aspects of development. Visit us: <a href='www.telmate.com'>www.telmate.com</a>."
    website: "http://www.telmate.com"
gold:
  - name: "Yammer"
    lighter_image: "sponsors/yammer-pages.png"
    darker_image: "sponsors/yammer-footer.png"
    description: "Yammer is an Enterprise Social Network that enables organizations to make transformative changes quickly by empowering employees to collaborate across departments, geographies, content and business applications. More than 5 million users, including employees from 85 percent of the Fortune 500, have adopted Yammer’s Software-as-a-Service solution."
    website: "http://www.yammer.com"
  - name: "Wyeworks"
    lighter_image: "sponsors/wyeworks-pages.png"
    darker_image: "sponsors/wyeworks-footer.png"
    description: "WyeWorks is the best way to expand your Rails team. We act as if we're part of your company, adopting your process and suggesting best practices. We are Agile, we show progress every day. We do code reviews and pair programming because quality is taken to heart. Our happy clients are our best credentials."
    website: "http://www.wyeworks.com"
silver:
  - name: "StickerMule"
    lighter_image: "sponsors/stickermule-pages.png"
    darker_image: "sponsors/stickermule-footer.png"
    description: "Sticker Mule is the fastest and easiest way to buy custom stickers. We offer free online proofs, 5 day turnaround and free UPS Ground shipping. With print runs starting at $49, we aim to be the Internet's favorite sticker printer."
    website: "http://www.stickermule.com"

